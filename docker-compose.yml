version: "3.9"

services:
  backend:
    build: ./api
    container_name: go-api
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build: ./front
    container_name: nextjs-app
    ports:
      - "3050:3050"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
